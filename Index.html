<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Changes - Pixel Edition</title>
    <style>
        :root {
            --primary-pink: #ffb7c5;
            --glass: rgba(255, 255, 255, 0.15);
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #000;
        }
        
        /* Usando a pr√≥pria pixel art borrada no fundo pra combinar as cores */
        .bg-image {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://static.vecteezy.com/ti/vetor-gratis/p2/39642877-tulipa-flor-com-espumante-8-mordeu-pixel-arte-estilo-vetor.jpg') no-repeat center center/cover;
            filter: blur(25px) brightness(0.4);
            z-index: 0; transform: scale(1.1);
        }

        #intro-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(15px);
            z-index: 9999; display: flex; justify-content: center; align-items: center;
            transition: opacity 0.8s ease;
        }
        
        .btn-start {
            padding: 18px 40px; font-size: 1rem; color: #fff; 
            background: var(--glass);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 30px; cursor: pointer;
            text-transform: uppercase; letter-spacing: 4px; font-weight: 300;
            backdrop-filter: blur(10px); transition: 0.3s;
        }

        .main-content {
            position: relative; z-index: 10;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; opacity: 0; transform: scale(0.9);
            transition: all 1s cubic-bezier(0.16, 1, 0.3, 1); pointer-events: none;
        }

        /* A TULIPA PIXEL ART */
        .tulip-photo {
            width: 260px; height: auto; /* Ajuste autom√°tico da altura */
            border-radius: 24px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.2);
            animation: float 5s ease-in-out infinite;
            margin-bottom: 30px;
            /* Garante que os pixels fiquem n√≠tidos */
            image-rendering: pixelated; 
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        .info-track { text-align: center; margin-bottom: 40px; }

        h1 {
            color: #fff; font-size: 1.6rem; margin: 0;
            font-weight: 500; letter-spacing: -0.5px;
        }

        p { 
            color: var(--primary-pink); font-size: 0.85rem; 
            margin: 8px 0 0; letter-spacing: 5px; text-transform: uppercase;
            opacity: 0.8;
        }

        /* Player Minimalista */
        .custom-player {
            background: var(--glass);
            padding: 20px 40px; border-radius: 40px;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            display: flex; align-items: center; gap: 15px;
            color: white; cursor: pointer;
        }

        #youtube-player { position: absolute; visibility: hidden; pointer-events: none; }

        .runner-track { 
            position: fixed; bottom: 30px; width: 100%; height: 50px; 
            pointer-events: none; opacity: 0.6;
        }
        .runner { 
            font-size: 24px; position: absolute; 
            animation: run 12s linear infinite;
            /* Corredora na dire√ß√£o certa */
            transform: scaleX(-1); 
        }
        @keyframes run { from { left: -50px; } to { left: 110%; } }
    </style>
</head>
<body>

    <div class="bg-image"></div>

    <div id="intro-screen">
        <button class="btn-start" id="botaozao">N√ÉO JULGA üôè</button>
    </div>

    <div class="main-content" id="main">
        <img src="https://static.vecteezy.com/ti/vetor-gratis/p2/39642877-tulipa-flor-com-espumante-8-mordeu-pixel-arte-estilo-vetor.jpg" class="tulip-photo" alt="Tulipa Pixel Art">
        
        <div class="info-track">
            <h1>O correr que faz voc√™ brilhar</h1>
            <p>Changes(Espero que seja esta ksksks)</p>
        </div>

        <div class="custom-player" id="play-trigger">
            <span id="play-icon">‚ñ∂</span>
            <span style="font-size: 0.9rem; letter-spacing: 1px;">OUVIR M√öSICA</span>
        </div>

        <div id="youtube-player">
            <div id="video-placeholder"></div>
        </div>
    </div>

    <div class="runner-track">
        <div class="runner">üèÉ‚Äç‚ôÄÔ∏èüí®</div>
    </div>
    
    <script>
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('video-placeholder', {
                height: '0', width: '0',
                videoId: 'IMSEvJf7DzA',
                playerVars: { 'autoplay': 0, 'controls': 0, 'modestbranding': 1 },
                events: { 'onStateChange': onPlayerStateChange }
            });
        }

        function onPlayerStateChange(event) {
            var icon = document.getElementById('play-icon');
            if (event.data == YT.PlayerState.PLAYING) {
                icon.innerHTML = "‚è∏";
            } else {
                icon.innerHTML = "‚ñ∂";
            }
        }

        document.addEventListener("DOMContentLoaded", function() {
            var btn = document.getElementById('botaozao');
            var intro = document.getElementById('intro-screen');
            var main = document.getElementById('main');
            var playTrigger = document.getElementById('play-trigger');
            
            function ativarSite() {
                intro.style.opacity = '0';
                main.style.opacity = '1';
                main.style.transform = 'scale(1)';
                main.style.pointerEvents = 'all';
                setTimeout(() => { intro.style.display = 'none'; }, 800);
            }

            btn.onclick = ativarSite;

            playTrigger.onclick = function() {
                var state = player.getPlayerState();
                if (state == 1) { player.pauseVideo(); } else { player.playVideo(); }
            };
        });
    </script>
</body>
</html>
