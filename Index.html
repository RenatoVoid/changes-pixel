<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Changes - 8bit</title>
    <style>
        :root {
            --primary-pink: #ffb7c5;
            --glass: rgba(255, 255, 255, 0.15);
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden;
            font-family: 'Courier New', Courier, monospace; /* Fonte mais retro */
            background: #000;
        }
        
        .bg-image {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            /* Imagem de fundo normal, mas bem borrada */
            background: url('https://images.unsplash.com/photo-1520763185298-1b434c919102?auto=format&fit=crop&w=800&q=80') no-repeat center center/cover;
            filter: blur(25px) brightness(0.4);
            z-index: 0; transform: scale(1.1);
        }

        #intro-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(5px);
            z-index: 9999; display: flex; justify-content: center; align-items: center;
            transition: opacity 0.8s ease;
        }
        
        .btn-start {
            padding: 20px 40px; font-size: 1.2rem; color: #fff; 
            background: transparent;
            border: 2px solid #fff;
            box-shadow: 4px 4px 0px #fff; /* Sombra dura estilo pixel art */
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
            text-transform: uppercase; font-weight: bold;
            transition: 0.2s;
        }
        .btn-start:active {
            transform: translate(4px, 4px);
            box-shadow: 0px 0px 0px #fff;
        }

        .main-content {
            position: relative; z-index: 10;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; opacity: 0; transform: scale(0.9);
            transition: all 1s cubic-bezier(0.16, 1, 0.3, 1); pointer-events: none;
        }

        /* O TRUQUE DO PIXEL ART */
        .tulip-photo {
            width: 240px; height: 320px;
            /* Carregando imagem pequena (w=40) pra esticar os pixels */
            object-fit: fill; 
            border-radius: 4px; /* Bordas menos arredondadas pro estilo retro */
            box-shadow: 0 0 0 4px rgba(255,255,255,0.2);
            image-rendering: pixelated; /* O segredo m√°gio */
            margin-bottom: 30px;
        }

        .info-track { text-align: center; margin-bottom: 40px; }

        h1 {
            color: #fff; font-size: 1.5rem; margin: 0;
            text-transform: uppercase; letter-spacing: -1px;
        }

        p { 
            color: var(--primary-pink); font-size: 0.9rem; 
            margin: 10px 0 0; letter-spacing: 2px; text-transform: uppercase;
            border-bottom: 2px solid var(--primary-pink);
            display: inline-block; padding-bottom: 5px;
        }

        /* Player Retro */
        .custom-player {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 30px; 
            border: 2px solid #fff;
            display: flex; align-items: center; gap: 15px;
            color: white; cursor: pointer;
            transition: 0.2s;
        }
        .custom-player:active { transform: scale(0.95); }

        #youtube-player { position: absolute; visibility: hidden; pointer-events: none; }

        .runner-track { 
            position: fixed; bottom: 30px; width: 100%; height: 50px; 
            pointer-events: none; opacity: 0.8;
        }
        .runner { 
            font-size: 30px; position: absolute; 
            animation: run 10s linear infinite;
            /* Espelha a corredora horizontalmente */
            transform: scaleX(-1); 
        }
        @keyframes run { from { left: -50px; } to { left: 110%; } }
    </style>
</head>
<body>

    <div class="bg-image"></div>

    <div id="intro-screen">
        <button class="btn-start" id="botaozao">START GAME ‚ñ∂</button>
    </div>

    <div class="main-content" id="main">
        <img src="https://images.unsplash.com/photo-1520763185298-1b434c919102?auto=format&fit=crop&w=40&q=10" class="tulip-photo" alt="Tulipa Pixelada">
        
        <div class="info-track">
            <h1>O corre que faz brilhar</h1>
            <p>Changes</p>
        </div>

        <div class="custom-player" id="play-trigger">
            <span id="play-icon">‚ñ∂</span>
            <span style="font-size: 0.9rem;">PLAY TAPE</span>
        </div>

        <div id="youtube-player">
            <div id="video-placeholder"></div>
        </div>
    </div>

    <div class="runner-track">
        <div class="runner">üèÉ‚Äç‚ôÄÔ∏èüí®</div>
    </div>
    
    <script>
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('video-placeholder', {
                height: '0', width: '0',
                videoId: 'IMSEvJf7DzA',
                playerVars: { 'autoplay': 0, 'controls': 0, 'modestbranding': 1 },
                events: { 'onStateChange': onPlayerStateChange }
            });
        }

        function onPlayerStateChange(event) {
            var icon = document.getElementById('play-icon');
            if (event.data == YT.PlayerState.PLAYING) {
                icon.innerHTML = "II";
            } else {
                icon.innerHTML = "‚ñ∂";
            }
        }

        document.addEventListener("DOMContentLoaded", function() {
            var btn = document.getElementById('botaozao');
            var intro = document.getElementById('intro-screen');
            var main = document.getElementById('main');
            var playTrigger = document.getElementById('play-trigger');
            
            function ativarSite() {
                intro.style.opacity = '0';
                main.style.opacity = '1';
                main.style.transform = 'scale(1)';
                main.style.pointerEvents = 'all';
                setTimeout(() => { intro.style.display = 'none'; }, 800);
            }

            btn.onclick = ativarSite;

            playTrigger.onclick = function() {
                var state = player.getPlayerState();
                if (state == 1) { player.pauseVideo(); } else { player.playVideo(); }
            };
        });
    </script>
</body>
</html>
