<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Changes</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
        }
        
        /* Fundo com a imagem borrada pra dar clima */
        .bg-image {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://images.unsplash.com/photo-1520763185298-1b434c919102?auto=format&fit=crop&w=800&q=80') no-repeat center center/cover;
            filter: blur(15px) brightness(0.6);
            z-index: 0;
            transform: scale(1.1);
        }

        #intro-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(10px);
            z-index: 9999;
            display: flex; justify-content: center; align-items: center;
            transition: opacity 0.8s ease;
        }
        
        .btn-start {
            padding: 20px 50px; font-size: 1.2rem; color: #fff; 
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255,255,255,0.4);
            border-radius: 50px; cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 192, 203, 0.4);
            text-transform: uppercase; letter-spacing: 2px; font-weight: bold;
            backdrop-filter: blur(5px);
        }

        .main-content {
            position: relative; z-index: 10;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; opacity: 0; transform: translateY(30px);
            transition: all 1s ease-out; pointer-events: none;
        }

        /* A FOTO DA TULIPA */
        .tulip-photo {
            width: 220px; height: 300px;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            border: 4px solid rgba(255,255,255,0.8);
            animation: float 6s ease-in-out infinite;
            margin-bottom: 20px;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        h1 {
            color: #fff; text-shadow: 0 2px 10px rgba(0,0,0,0.5); font-size: 1.8rem;
            margin: 10px 0; font-weight: 600; text-align: center;
        }
        p { color: #f0f0f0; font-size: 1rem; margin-bottom: 30px; letter-spacing: 3px; text-transform: uppercase; }

        .player-container {
            border-radius: 15px; overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .runner-track { position: fixed; bottom: 0; width: 100%; height: 80px; pointer-events: none; }
        .runner { 
            font-size: 40px; position: absolute; bottom: 20px; left: -60px; 
            animation: run 8s linear infinite;
            /* Se ela estiver correndo de costas, adicione: transform: scaleX(-1); */
        }
        @keyframes run { from { left: -60px; } to { left: 100%; } }
    </style>
</head>
<body>

    <div class="bg-image"></div>

    <div id="intro-screen">
        <button class="btn-start" id="botaozao">ABRIR üå∑</button>
    </div>

    <div class="main-content" id="main">
        <img src="https://images.unsplash.com/photo-1520763185298-1b434c919102?auto=format&fit=crop&w=600&q=80" class="tulip-photo" alt="Tulipa">
        
        <h1>O corre que faz brilhar</h1>
        <p>Changes</p>
        
        <div class="player-container">
            <iframe width="300" height="80" 
                src="https://www.youtube.com/embed/IMSEvJf7DzA?controls=1&modestbranding=1&rel=0" 
                title="Changes" frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
    </div>

    <div class="runner-track">
        <div class="runner">üèÉ‚Äç‚ôÄÔ∏èüí®</div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var btn = document.getElementById('botaozao');
            var intro = document.getElementById('intro-screen');
            var main = document.getElementById('main');
            
            function ativarSite(e) {
                if (e) e.preventDefault();
                intro.style.opacity = '0'; intro.style.pointerEvents = 'none';
                main.style.opacity = '1'; main.style.transform = 'translateY(0)'; main.style.pointerEvents = 'all';
                setTimeout(function() { intro.style.display = 'none'; }, 800);
            }
            btn.addEventListener('touchstart', ativarSite, {passive: false});
            btn.addEventListener('click', ativarSite);
        });
    </script>
</body>
</html>
