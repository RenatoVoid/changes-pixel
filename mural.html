<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mural de Memórias</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body { overflow-y: auto; background: #111; padding: 50px 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .polaroid { 
            background: white; padding: 10px 10px 30px; 
            box-shadow: 5px 5px 15px rgba(0,0,0,0.5); 
            transform: rotate(var(--r)); 
            transition: 0.3s;
        }
        .polaroid:hover { transform: rotate(0deg) scale(1.1); z-index: 10; }
        .polaroid img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .polaroid p { color: #333; font-family: 'Courier Prime', sans-serif; font-size: 0.8rem; margin-top: 10px; text-align: center; }
        .btn-back { position: fixed; top: 10px; left: 10px; z-index: 100; text-decoration: none; }
    </style>
</head>
<body>
    <a href="index.html" class="btn-secondary btn-back">⬅ VOLTAR</a>
    
    <div class="grid" id="mural-grid"></div>

    <script src="js/memorias.js"></script>
    <script>
        const grid = document.getElementById('mural-grid');
        listaFotos.forEach(foto => {
            const div = document.createElement('div');
            div.className = 'polaroid';
            div.style.setProperty('--r', (Math.random() * 6 - 3) + 'deg');
            div.innerHTML = `<img src="${foto.url}"><p>${foto.legenda}</p>`;
            grid.appendChild(div);
        });
    </script>
</body>
</html>
