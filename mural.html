<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mural de Memórias</title>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"> <link rel="stylesheet" href="css/mural.css"> </head>
<body class="mural-body">
    <div class="bg-image" style="filter: blur(60px) brightness(0.2);"></div>

    <nav class="nav-back">
        <a href="index.html" class="btn-back">⬅ VOLTAR AO RÁDIO</a>
    </nav>

    <header class="mural-header">
        <h1>Mural de Memórias</h1>
        <p class="subtitle">Os frames que a gente não esquece.</p>
        <p class="convite">Se quiser me mandar as fotos da viagem depois, eu atualizo aqui kkk (sem pressão!)</p>
    </header>

    <main class="photo-grid" id="mural-grid">
        </main>

    <script src="js/memorias.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const grid = document.getElementById('mural-grid');
            if (typeof listaFotos !== 'undefined') {
                listaFotos.forEach(foto => {
                    const div = document.createElement('div');
                    div.className = 'photo-card';
                    // Rotação aleatória para efeito de mural real
                    const rotation = (Math.random() * 8 - 4) + 'deg';
                    div.style.setProperty('--rot', rotation);
                    
                    div.innerHTML = `
                        <img src="${foto.url}" loading="lazy" onerror="this.parentElement.style.display='none'">
                        <span>${foto.legenda || '...'}</span>
                    `;
                    grid.appendChild(div);
                });
            }
        });
    </script>
</body>
</html>
