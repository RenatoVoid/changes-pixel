<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mural de Memórias</title>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body { overflow-y: auto !important; background: #111; padding: 60px 20px; }
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); 
            gap: 30px; 
            max-width: 1100px; 
            margin: 0 auto; 
        }
        .polaroid { 
            background: #fff; padding: 12px 12px 35px; 
            box-shadow: 10px 10px 30px rgba(0,0,0,0.5); 
            transform: rotate(var(--r)); transition: 0.3s;
        }
        .polaroid:hover { transform: rotate(0deg) scale(1.1); z-index: 10; }
        .polaroid img { width: 100%; aspect-ratio: 1/1; object-fit: cover; filter: sepia(0.2); }
        .polaroid p { 
            color: #333; font-family: 'Courier Prime', monospace; 
            font-size: 0.85rem; margin-top: 15px; text-align: center; 
        }
        .btn-back { position: fixed; top: 20px; left: 20px; z-index: 100; text-decoration: none; }
    </style>
</head>
<body>
    <div class="bg-image" style="filter: blur(50px) brightness(0.2);"></div>

    <a href="index.html" class="btn-secondary btn-back">⬅ VOLTAR AO RÁDIO</a>
    
    <div class="grid" id="mural-grid"></div>

    <script src="js/memorias.js"></script>
    <script>
        const grid = document.getElementById('mural-grid');
        
        // O filtro (filter) garante que só apareçam fotos que tenham URL preenchida
        listaFotos.filter(f => f.url !== '').forEach(foto => {
            const div = document.createElement('div');
            div.className = 'polaroid';
            div.style.setProperty('--r', (Math.random() * 8 - 4) + 'deg');
            div.innerHTML = `
                <img src="${foto.url}" onerror="this.parentElement.style.display='none'">
                <p>${foto.legenda || 'Sem legenda'}</p>
            `;
            grid.appendChild(div);
        });
    </script>
</body>
</html>
